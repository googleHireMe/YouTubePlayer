<form [formGroup]="searchForm"
  class="search-form">
  <mat-form-field class="search-field" 
    appearance="outline">
    <mat-label>Explore Media</mat-label>
    <input formControlName="mediaSearch"
      matInput 
      type="text"
      autocomplete="off"
      (keyup.enter)="search()">
    <button mat-button
      matSuffix 
      mat-icon-button
      (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
